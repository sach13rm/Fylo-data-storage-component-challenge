<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="main__box1">
        <img class="main__logo" src="images/logo.svg" alt="logo" />
        <div>
          <img
            class="main__icon"
            src="images/icon-document.svg"
            alt="document"
          />
        </div>
        <img class="main__icon" src="images/icon-folder.svg" alt="folder" />
        <img class="main__icon" src="images/icon-upload.svg" alt="upload" />
      </div>

      <div class="main__box2"></div>
    </section>
  </body>
</html>
