<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    </style>
  </head>
  <body>
    <section class="main">
      <div class="main__box1">
        <img class="main__logo" src="images/logo.svg" alt="logo" />
        <div class="main__icon--container">
          <div class="main__icon">
            <img
              class="main__icon--document"
              src="images/icon-document.svg"
              alt="document"
            />
          </div>
          <div class="main__icon">
            <img
              class="main__icon--folder"
              src="images/icon-folder.svg"
              alt="folder"
            />
          </div>
          <div class="main__icon">
            <img
              class="main__icon--upload"
              src="images/icon-upload.svg"
              alt="upload"
            />
          </div>
        </div>
      </div>

      <div class="main__box2">
        <span>
          You've used <strong>815 GB</strong> of your storage
        </span>
        <div class="storage__bar">
          <div class="storage__bar--fill">
            <div class="storage__bar--indicator">
              
            </div>
          </div>          
        </div>
        <div class="storage__bottom">
          <span class="storage__bottom--start">
            <strong>
              0 GB
            </strong>
          </span>
          <span class="storage__bottom--end">
            <strong>
              1000 GB
            </strong>
          </span>
        </div>
        <div class="storage__leftSpace">
          <strong>185</strong> <small> GB LEFT</small>
        </div>
      </div>
    </section>
  </body>
</html>
